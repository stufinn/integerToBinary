<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integer To Binary</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="">BY SIMON AND STU</div>
      <div id="container">
        <div>
          <form class="">
            <input
              type="text"
              id="number"
              name="number"
              placeholder="Enter a number"
              class="converter"
            />
            <input
              class="converter"
              type="button"
              value="Convert"
              onclick="convertToBinary()"
              id="convert-button"
            />
          </form>
          <div>Original number: <span id="num"></span></div>
          <div class="">
            Binary:
            <span id="result"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script1.js"></script>
</html>
